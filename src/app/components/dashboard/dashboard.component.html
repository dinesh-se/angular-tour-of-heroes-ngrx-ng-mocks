<h2>Top Heroes</h2>

<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="(error$ | async) !== null">Error: {{ error$ | async }}</div>

<div class="heroes-menu">
  <a *ngFor="let hero of heroes$ | async | slice:1:5" routerLink="/detail/{{hero.id}}">
    {{hero.name}}
  </a>
</div>

<app-hero-search></app-hero-search>
