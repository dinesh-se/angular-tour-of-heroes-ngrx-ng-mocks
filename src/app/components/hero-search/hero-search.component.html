<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input [(ngModel)]="searchBoxQuery" id="search-box" (input)="onInputChange($event)" />

  <ul class="search-result">
    <li *ngFor="let hero of searchResults$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
